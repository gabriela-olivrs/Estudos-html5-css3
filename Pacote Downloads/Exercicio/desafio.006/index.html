<body>
    <H1>Tag em HTML</H1>

    descobrir qual tag deverá utilizar em cada caso</P>

    <ul type="square">
        <li> <abbr title=" <p>"> Parágrafo</abbr></li>
        <li><abbr title="<title>">Títulos</abbr> </li>
        <li><abbr title="<Img>">Imagens</abbr></li>
        <li><abbr title="<Abbr>">Abreviações</abbr></li>
     
    </ul>
    
</body>
